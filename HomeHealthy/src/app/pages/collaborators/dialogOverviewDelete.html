<h1 mat-dialog-title>Delete</h1>

<mat-card class="mat-card">
    <mat-card-header>
        <mat-card-title>
            <span class="headline"> Are you sure to delete this item?</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-actions>

        <mat-card-content class="mat-card-content">
            <mat-form-field class="mat-form-field">
                <mat-label>id</mat-label>
                <!--        <input matInput [(ngModel)]="collaboratorData.animal">-->
                <input matInput [(ngModel)]="collaboratorDataDelete.id">
            </mat-form-field>
        </mat-card-content>
            <!--        <mat-s></mat-s>-->
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button (click)="delete(collaboratorDataDelete.id)"cdkFocusInitial>Delete</button>
    </mat-card-actions>
</mat-card>

<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>Sign In</mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label >Email</mat-label>
        <input  matInput
               formControlName="email"
               type="email"
               placeholder="Ex. username@example.com"
               required>
        <mat-error *ngIf="form.controls.email.touched && form.controls.email.invalid">
          <span *ngIf="form.controls.email.errors.required">E-mail is required</span>
          <span *ngIf="form.controls.email.errors.invalid">E-mail is invalid</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput
               formControlName="password"
               type="password"
               placeholder="Password"
               required
               minlength="6">
        <mat-error *ngIf="form.controls.password.touched && form.controls.password.invalid">
          <span *ngIf="form.controls.password.errors.required">Password is required</span>
          <span *ngIf="form.controls.password.errors.minLength">Password must be at least 6 characters</span>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions >
      <div class="container-actions">
        <button class="button-login" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Login</button>
      </div>
    </mat-card-actions>
    <mat-card-content >
      <p class="register-text">Not registered? <a class="register-a" routerLink="/register">Create an Account</a></p>
    </mat-card-content>
  </form>
</mat-card>

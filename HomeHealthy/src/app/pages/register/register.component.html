<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label >Name</mat-label>
        <input  matInput
                formControlName="Name"
                placeholder="Ex. John"
                required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label >Lastname</mat-label>
        <input  matInput
                formControlName="Lastname"
                placeholder="Ex. Davies"
                required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label >Username</mat-label>
        <input  matInput
                formControlName="Username"
                placeholder="Ex. JD2000"
                required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label >Email</mat-label>
        <input  matInput
                formControlName="email"
                type="email"
                placeholder="Ex. username@example.com"
                required>
        <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
          <span *ngIf="loginForm.controls.email.errors.required">E-mail is required</span>
          <span *ngIf="loginForm.controls.email.errors.invalid">E-mail is invalid</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput
               formControlName="password"
               type="password"
               placeholder="Password"
               required
               minlength="6">
        <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
          <span *ngIf="loginForm.controls.password.errors.required">Password is required</span>
          <span *ngIf="loginForm.controls.password.errors.minLength">Password must be at least 6 characters</span>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions >
      <div class="container-actions">
        <button class="button-login" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </mat-card-actions>
    <mat-card-content >
      <p class="register-text">Do you are registered? <a class="register-a" routerLink="/login">Login</a></p>
    </mat-card-content>
  </form>
</mat-card>
